services:
  backend:
    build: ./Back-End
    restart: always  # üõ†Ô∏è Self-Healing: Restart automatically on crash/boot
    ports:
      - "8000:8000"
    environment:
      - ENV=production
    healthcheck: # üíì Health Check System
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    logging:
      driver: "json-file"
      options:
        max-size: "10mb"
        max-file: "3"

  frontend:
    build: ./front-end
    restart: always # üõ†Ô∏è Self-Healing
    ports:
      - "3000:3000"
    environment:
      - NEXT_PUBLIC_API_URL=http://backend:8000
    depends_on:
      backend:
        condition: service_healthy
    logging:
      driver: "json-file"
      options:
        max-size: "10mb"
        max-file: "3"
